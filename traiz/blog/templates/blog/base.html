{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
        {% if Title %}
            <title>Django Blog - {{ Title }}</title>
        {% else %}
            <title> TRAIZ SONEAN </title>
        {% endif %}
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                <div class="container">
                    <a class="navbar-brand mr-4"></a>
                 
                    <div class="collapse navbar-collapse" id="navbarToggle">
                            <img style="width: 90px; height: 30px;" alt="Image description" src="{% static '\images\logo.png' %}"/>

                        <div class="active">
                            <div class="navbar-nav mr-auto">
                                <a class="nav-item nav-link {% if request.path == url %}active{% endif %}" href="/">Dashboard</a>
                                <a class="nav-item nav-link {% if request.path == url %}active{% endif %}" href="/target_finder">Target Finder</a>
                             <!--  <a class="nav-item nav-link {% if request.path == url %}active{% endif %}" href="/threat_detection">Threat Detection</a> -->
                             <!--  <a class="nav-item nav-link {% if request.path == url %}active{% endif %}" href="/license">License</a>                   -->
                             <!--  <a class="nav-item nav-link {% if request.path == url %}active{% endif %}" href="/customer_care">Customer Care</a>       -->
                             <!--  <a class="nav-item nav-link {% if request.path == url %}active{% endif %}" href="/notification">Notification</a>         -->
                                <a class="nav-item nav-link {% if request.path == url %}active{% endif %}" href="/about">About</a>

                            </div>
                        </div>
                        
        <!-- Navbar Right Side -->
                        <div class="navbar-nav m-auto">
                            <a class="nav-item nav-link" href="#">Login</a>
                            <a class="nav-item nav-link" href="#">Register</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}{% endblock %}
                </div>
    
            </div>
        </main>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </body>
</html>
